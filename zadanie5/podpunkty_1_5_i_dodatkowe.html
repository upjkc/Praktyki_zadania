<script language="JavaScript">

const array1 = [1, 2, 3, 4];

// 0 + 1 + 2 + 3 + 4
const initialValue = 10;
const sumWithInitial = array1.reduce(
  (previousValue, currentValue) => previousValue - currentValue,
  initialValue
);
console.log("nie zadanie");
console.log(sumWithInitial);
// expected output: 10
const arr1 = ["Anna","Maria"];
const arr2 = ["Adam","Marek","Bartek","Tomek"];
const numbers = [1,2,3,4,5];


console.log("***zadanie1***");
let suma = (arr1, arr2) => arr3 = arr1.concat(arr2);
console.log(suma(arr1,arr2));


console.log("***zadanie2***");
let rev = arr3 => arr3.reverse()[0];
console.log(rev(arr3));


console.log("***zadanie3***");
let filter = arr2.filter(word => word.length <= 5);
console.log(filter)

console.log("***zadanie4***");

console.log(sumValues);


console.log("***zadanie5***");

console.log(dzialanie);


console.log("***dodatkowe1***");

console.log("***dodatkowe2***");
